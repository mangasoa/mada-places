<h4>Je recherche</h4> 

<form id="form-recherche">
    <input type="text" value="Date d'arrivée" id="datepicker" />
    <input type="text" value="Date de départ" id="datepicker2"/>
    <div>
        <label for="TypeVoyage">Type de voyage</label>
        <br/>
        <select name="TypeVoyage" id="TypeVoyage">
            <option value="affichertous"></option>
            <option value="0">Voyage écotouriste</option>
            <option value="1">Vacances sportives</option>
            <option value="2">Vacances à la mer</option>
            <option value="3">Vacances bien être</option>
            <option value="4">Voyage culturel</option>
            <option value="5">Voyage de luxe</option>
            <option value="6">Volontourisme</option>
        </select>
    </div>
   
    <div>
        <label for="choixregion">Choix de la Région</label>
        <br/>
        <select name="choixregion" id="choixregion">
            <option value="affichertous"></option>
            <option value="7">Nord</option>
            <option value="8">Nord-Ouest</option>
            <option value="9">Nord-Est</option>
            <option value="10">Centre-Ouest</option>
            <option value="11">Centre</option>
            <option value="12">Centre-Est</option>
            <option value="13">Sud-Ouest</option>
            <option value="14">Sud-Est</option>
            <option value="15">Sud</option>
        </select>
    </div>
</br>


<input type="submit" value="Rechercher"/>
</br>

</form>

<h4>Ou Précisement</h4>

<form>

    <div>
        <label for="Voyagefamille">Voyage en famille</label>
        <br/>
        <select name="Voyagefamille" id="Voyagefamille">
            <option value="circuitRec"></option>
            <option value="Topdestin">Top 3 destination</option>
            <option value="circuitRec">Circuits recommandés</option>

        </select>
    </div>


    <div>
        <label for="choixregion2">Voyage en groupe</label>
        <select name="choixregion2" id="choixregion2">
            <option value="nordest"></option>
            <option value="affichertous">Top 3 destination</option>
            <option value="nordouest">Circuits recommandés</option>

        </select>
    </div>



    <div>
        <label for="dureeVoyage">Voyage en solo</label>
        <br/>
        <select name="dureeVoyage" id="dureeVoyage">
            <option value="troismois"></option>
            <option value="courte">Top 3 destination </option>
            <option value="unmois">Circuits recommandés </option>

        </select>
    </div>
    <div>
        <label for="dureeVoyage">Les incontournables</label>
        <br/>
        <select name="dureeVoyage" id="dureeVoyage">
            <option value="16">Circuit 1 à 4 semaines </option>
            <option value="17">Circuit 1 mois+ </option>
            <option value="18">Circuit 3 mois+</option>
        </select>
    </div>
</br>
<input type="submit" value="Rechercher"/>
</br>
</form>
